<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>
  <div class="container-fluid">
    <header class="row">
      <h1 class="col-xs-7 col-xs-offset-1">trackster</h1>
      <input class="col-xs-2" id="search-input" placeholder="Whatcha lookin' for?">
      <i class="fa fa-search fa-2x col-xs-1" id="search-button">
      </i>
    </header>
  </div>
  <div class="row properties">
   <div class="property col-xs-1 col-xs-offset-2">#</div>
   <div class="property col-xs-3">Song</div>
   <div class="property col-xs-2">Artist</div>
   <div class="property col-xs-2">Album</div>
   <div class="property col-xs-1">Popularity</div>
  </div>
  <div class="container-fluid" id="song-list">
    <div class="row song">
      <div class="col-xs-1 col-xs-offset-1 play-button">
        <a href="https://youtu.be/eI_O5_tJ1hA" target="_blank">
          <i class="fa fa-play-circle-o fa-2x"></i>
        </a>
      </div>
      <div class="col-xs-1">2</div>
      <div class="col-xs-3">She's So Groovy</div>
      <div class="col-xs-2">The Funky Monkeys</div>
      <div class="col-xs-2">
        <img src= "https://lastfm-img2.akamaized.net/i/u/64s/c3e4e64bc739421790c5358b8dd2487a.png">
      </div>
      <div class="col-xs-1">724563</div>
    </div>
  </div>
</body>
</html>
